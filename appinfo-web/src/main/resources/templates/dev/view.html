<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>APP信息查看</title>
    <!-- css -->
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/nprogress.css}" href="../static/css/nprogress.css" rel="stylesheet">
    <link th:href="@{/css/green.css}" href="../static/css/green.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" href="../static/css/bootstrap-progressbar-3.3.4.min.css"
          rel="stylesheet">
    <link th:href="@{/css/jqvmap.min.css}" href="../static/css/jqvmap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/dropzone.min.css}" href="../static/css/dropzone.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.min.css}" href="../static/css/custom.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <link th:href="@{/localcss/crmadd.css}" href="../static/localcss/crmadd.css" rel="stylesheet">
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">
</head>
<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">
        <div th:include="dev/common/left :: left" class="col-md-3 left_col menu_fixed"></div>
        <div th:include="dev/common/header :: header" class="top_nav"></div>
        <div layout:fragment="content" class="right_col" role="main">
            <div class="clearfix"></div>
            <!--/*@thymesVar id="appinfo" type="com.t248.appinfo.vo.AppinfoVO"*/-->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>查看APP信息 <i class="fa fa-user"></i><small th:text="${session.devUser.devName}"></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_title">
                            <h2>APP基础信息</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content1">

                            <form class="form-horizontal form-label-left" >
                                <input type="hidden" name="id" value="${appinfo.id}">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >软件名称 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">

                                        <input class="form-control col-md-7 col-xs-12" th:value="${appinfo.softwareName}"
                                               type="text" readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >APK名称 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12"
                                               th:value="${appinfo.APKName}" readonly="readonly">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >支持ROM <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input class="form-control col-md-7 col-xs-12"
                                               th:value="${appinfo.supportROM}" type="text" readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >界面语言 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input class="form-control col-md-7 col-xs-12" readonly="readonly"
                                               th:value="${appinfo.interfaceLanguage}" type="text">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >软件大小 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:value="${appinfo.softwareSize}"
                                               class="form-control col-md-7 col-xs-12" readonly="readonly">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >下载次数 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:value="${appinfo.downloads}"
                                               class="form-control col-md-7 col-xs-12" readonly="readonly">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >所属平台 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12"
                                               th:value="${appinfo.flatFormName}" readonly="readonly">

                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >所属分类 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12"
                                               th:value="${appinfo.cname1+'--'+appinfo.cname2+'--'+appinfo.cname3}" readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >APP状态 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" class="form-control col-md-7 col-xs-12"
                                               th:value="${appinfo.statusName}" readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >应用简介 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea class="form-control col-md-7 col-xs-12" readonly="readonly" th:text="${appinfo.appInfo}">
              </textarea>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  >LOGO图片 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <p th:if="${appinfo.logoPicPath != null && appinfo.logoPicPath != ''}"><img th:src="@{'/pic/'+${appinfo.logoPicPath }(m=1)}" width="100px;"/></p>
                                        <span th:if="${appinfo.logoPicPath == null || appinfo.logoPicPath == ''}">暂无</span>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                        <div class="x_title">
                            <h2>历史版本列表</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content" style="display: block;">
                            <br>
                            <div id="datatable-responsive_wrapper"
                                 class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                               cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_asc" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 70px;" aria-label="First name: activate to sort column descending"
                                                    aria-sort="ascending">软件名称</th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 10px;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    版本号</th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 90px;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    版本大小(单位:M)</th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 50px;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    发布状态</th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 50px;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    APK文件下载</th>
                                                <th class="sorting" tabindex="0"
                                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                    style="width: 50px;"
                                                    aria-label="Last name: activate to sort column ascending">
                                                    最新更新时间</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <!--/*@thymesVar id="appVersionList" type=""*/-->

                                            <tr th:each="appVersion : ${appVersionList}"  role="row" class="odd">
                                                <!--/*@thymesVar id="appVersion" type="com.t248.appinfo.dto.AppVersionDTO"*/-->
                                                <td tabindex="0" class="sorting_1" th:text="${appinfo.softwareName}"></td>
                                                <td th:text="${appVersion.versionNo}"></td>
                                                <td th:text="${appVersion.versionSize }"></td>
                                                <td th:text="${appVersion.statusName }"></td>
                                                <td>
                                                    <a style="text-decoration: underline" th:if="${appVersion.downloadLink!=null && appVersion.downloadLink!=''}" th:href="@{/dev/download(downloadLink=${appVersion.downloadLink})}" th:text="${appVersion.apkFileName}"></a>
                                                </td>
                                                <td th:text="${#dates.format(appVersion.creationDate, 'yyyy-MM-dd')}"></td>




                                            </tr>
                                            <!--
                                            <c:forEach var="appVersion" items="${appVersionList }" varStatus="status">
                                                <tr role="row" class="odd">
                                                    <td tabindex="0" class="sorting_1"></td>
                                                    <td>${appVersion.versionNo }</td>
                                                    <td>${appVersion.versionSize }</td>
                                                    <td>${appVersion.publishStatusName }</td>
                                                    <td>
                                                        <a href="${appVersion.downloadLink }">${appVersion.apkFileName }</a>
                                                    </td>
                                                    <td><fmt:formatDate value="${appVersion.modifyDate }" pattern="yyyy-MM-dd"/></td>
                                                </tr>
                                            </c:forEach>
                                             -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="button" class="btn btn-primary" ><a th:href="@{/dev/list.html}" style="color: white">返回</a></button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br/><br/>
                    </div>
                </div>



        </div>
        <footer th:include="dev/common/footer :: footer"></footer>
    </div>
</div>
</div>
</body>
<!--js -->
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/fastclick.js}" src="../static/js/fastclick.js"></script>
<script th:src="@{/js/nprogress.js}" src="../static/js/nprogress.js"></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"
        src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script th:src="@{/js/dropzone.js}" src="../static/js/dropzone.js"></script>
<script th:src="@{/js/custom.min.js}" src="../static/js/custom.min.js"></script>
<script th:src="@{/localjs/appinfoview.js}"></script>
<script layout:fragment="js"></script>
</html>
