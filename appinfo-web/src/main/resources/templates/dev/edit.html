<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>APP管理系统</title>
    <!-- css -->
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/nprogress.css}" href="../static/css/nprogress.css" rel="stylesheet">
    <link th:href="@{/css/green.css}" href="../static/css/green.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" href="../static/css/bootstrap-progressbar-3.3.4.min.css"
          rel="stylesheet">
    <link th:href="@{/css/jqvmap.min.css}" href="../static/css/jqvmap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/dropzone.min.css}" href="../static/css/dropzone.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.min.css}" href="../static/css/custom.min.css" rel="stylesheet">
    <!-- Custom Style -->
    <link th:href="@{/localcss/crmadd.css}" href="../static/localcss/crmadd.css" rel="stylesheet">
    <link th:href="@{/localcss/crmlist.css}" href="../static/localcss/crmlist.css" rel="stylesheet">
</head>
<body class="nav-md footer_fixed">
<div class="container body">
    <div class="main_container">
        <div th:include="dev/common/left :: left" class="col-md-3 left_col menu_fixed"></div>
        <div th:include="dev/common/header :: header" class="top_nav"></div>
        <div layout:fragment="content" class="right_col" role="main">


            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>修改APP基础信息 <i class="fa fa-user"></i><small th:text="${session.devUser.devName}"></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <!--/*@thymesVar id="appinfo" type="com.t248.appinfo.model.AppInfo"*/-->
                            <form class="form-horizontal form-label-left" action="appinfomodifysave" method="post" enctype="multipart/form-data" id="modify">
                                <input type="hidden" name="id" id="id" th:value="${appinfo.id}">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="softwareName">软件名称 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">

                                        <input id="softwareName" class="form-control col-md-7 col-xs-12"
                                               data-validate-length-range="20" data-validate-words="1"
                                               name="softwareName" th:value="${appinfo.softwareName}" required="required"
                                               placeholder="请输入软件名称" type="text">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="APKName">APK名称 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="APKName" type="text" class="form-control col-md-7 col-xs-12"
                                               name="APKName" th:value="${appinfo.APKName}" readonly="readonly">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="supportROM">支持ROM <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="supportROM" class="form-control col-md-7 col-xs-12"
                                               name="supportROM" th:value="${appinfo.supportROM}" required="required"
                                               data-validate-length-range="20" data-validate-words="1"
                                               placeholder="请输入支持的ROM" type="text">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="interfaceLanguage">界面语言 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="interfaceLanguage" class="form-control col-md-7 col-xs-12"
                                               data-validate-length-range="20" data-validate-words="1"  required="required"
                                               name="interfaceLanguage" th:value="${appinfo.interfaceLanguage}"
                                               placeholder="请输入软件支持的界面语言" type="text">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="softwareSize">软件大小 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="softwareSize" name="softwareSize" th:value="${appinfo.softwareSize}" required="required"
                                               data-validate-minmax="10,500"  placeholder="请输入软件大小，单位为Mb" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="downloads">下载次数 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="downloads" name="downloads" th:value="${appinfo.downloads}" required="required"
                                               data-validate-minmax="10,500"  placeholder="请输入下载次数" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="flatformId">所属平台 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" th:value="${appinfo.flatformId}" id="fid" />
                                        <select name="flatformId" id="flatformId" class="form-control" required="required"></select>
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="categoryLevel1">一级分类 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" th:value="${appinfo.categoryLevel1}" id="cl1" />
                                        <select name="categoryLevel1" id="categoryLevel1" class="form-control"  required="required"></select>
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="categoryLevel2">二级分类 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" th:value="${appinfo.categoryLevel2}" id="cl2" />
                                        <select name="categoryLevel2" id="categoryLevel2" class="form-control"  required="required"></select>
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="categoryLevel3">三级分类 <span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" th:value="${appinfo.categoryLevel3}" id="cl3" />
                                        <select name="categoryLevel3" id="categoryLevel3" class="form-control"  required="required"></select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >APP状态 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" name="status" id="status" th:value="${appinfo.status}">
                                        <input id="statusName" type="text" class="form-control col-md-7 col-xs-12"
                                               name="statusName"  readonly="readonly">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="appinfo">应用简介 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea id="appinfo" name="appinfo" required="required"
                        placeholder="请输入本软件的相关信息，本信息作为软件的详细信息进行软件的介绍。" class="form-control col-md-7 col-xs-12" th:text="${appinfo.appInfo}">
              </textarea>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="attach">LOGO图片 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" id="logoPicPath" name="logoPicPath" th:value="${appinfo.logoPicPath}"/>
                                        <input type="hidden" id="logoLocPath" name="logoLocPath" th:value="${appinfo.logoLocPath}"/>
                                        <div id="uploadfile" style="display: none">
                                            <input id="attach"  type="file" class="form-control col-md-7 col-xs-12" name="attach">
                                            <p><span style="color:red;font-weight: bold;">*注：1、大小不得超过500k.2、图片格式：jpg、png、jpeg、pneg</span></p>
                                        </div>
                                        <div id="logoFile"></div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">

                                        <button id="send" type="button" class="btn btn-success">保存</button>
                                        <button type="button" class="btn btn-primary" id="back">返回</button>
                                        <br/><br/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <footer th:include="dev/common/footer :: footer"></footer>
    </div>
</div>
</body>
<!--js -->

<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/fastclick.js}" src="../static/js/fastclick.js"></script>
<script th:src="@{/js/nprogress.js}" src="../static/js/nprogress.js"></script>
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"
        src="../static/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script th:src="@{/js/dropzone.js}" src="../static/js/dropzone.js"></script>
<script th:src="@{/js/custom.min.js}" src="../static/js/custom.min.js"></script>
<script th:src="@{/localjs/appinfomodify.js}"></script>
<script layout:fragment="js">

    $("#send").click(function () {
        send();
    });

    function send() {
        var formData =new FormData($("#modify")[0]) ;
        if($("#uploadfile").css("display")!="none"){
            formData.append("attach",$("#attach")[0]);
        }
        $.ajax({
            url:'/dev/modify',
            type:'POST',
            dataType:"json",
            processData : false, // 使数据不做处理
            contentType : false, // 不要设置Content-Type请求头
            data: formData,
            success: function(data){
                if (data.status == 'true') {
                    alert('更新成功');
                }

            },
            error:function(response,s){
                console.log(s);
            }
        });
    }

</script>
</html>
